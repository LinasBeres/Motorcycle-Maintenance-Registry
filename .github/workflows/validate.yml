name: json-yaml-validate 
on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  json-yaml-validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: json-yaml-validate
        id: json-yaml-validate
        uses: GrantBirki/json-yaml-validate@v2.7.1 # replace with the latest version
        with:
          json_schema: ./schema/maintence.schema.json # <--- the schema file that uses custom regex formats
          ajv_strict_mode: false
          files: |
            db/**/*.json
